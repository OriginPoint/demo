<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>仿苹果电脑任务栏菜单</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			width: 100%;
			bottom: 0;
			text-align: center;
		}
	</style>
</head>
<body>
<div id="menu">
	<img src="img/1.PNG" alt="图片1">
	<img src="img/2.PNG" alt="图片2">
	<img src="img/3.PNG" alt="图片3">
	<img src="img/4.PNG" alt="图片4">
	<img src="img/5.PNG" alt="图片5">
	<img src="img/6.PNG" alt="图片6">
	<img src="img/7.PNG" alt="图片7">
	<img src="img/8.PNG" alt="图片8">
	<img src="img/9.png" alt="图片9">
</div>
<script>
	window.onload=function(){
		var oMenu=document.getElementById("menu");
		var aImg=oMenu.getElementsByTagName("img");
		var aWidth=[];
		var i=0;
		//保存原高度，并设置当前高度
		for (var i = 0; i < aImg.length; i++) {
			aWidth.push(aImg[i].offsetWidth);
			aImg[i].width=parseInt(aImg[i].offsetWidth/4);
		};
		//鼠标移动事件
		document.onmousemove=function(event){
			var event=event||window.event;//IE
			for (var i = 0; i < aImg.length; i++) {
				var a=event.clientX-aImg[i].offsetLeft-aImg[i].offsetWidth/2;
				var b=event.clientY-aImg[i].offsetTop-oMenu.offsetTop-aImg[i].offsetHeight/2;
				var iScale=1-Math.sqrt(a*a+b*b)/300;
				if (iScale<0.5)
					iScale=0.5
				aImg[i].width=aWidth[i]*iScale;
			};
		}
	}
</script>
</body>
</html>
