<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按下键盘，显示keyCode</title>
	<style>
		body {
			margin: 0;
			padding: 0;			
		}
		p {
			text-align: center;
			font-size: 28px;
			color: #000000;
			font-family: "Microsoft YaHei";			
		}
	</style>
	<script>
		window.onload=function(){
			var oP=document.getElementsByTagName("p")[0];
			document.onkeydown=function(event){
				var eve=event||widnow.event;
				oP.innerHTML=eve.keyCode;
				oP.style.color="#EF0000";
				return false;
			}
		}
	</script>
</head>
<body>
<p>按下键盘将显示KeyCode</p>
</body>
</html>
